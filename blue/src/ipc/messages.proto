syntax = "proto3";

package blue.ipc.message;

message Welcome {
    string message = 1;
}

message Store {
    map<string, string> records = 1;
}

message Get {
    string key = 1;
}

message Set {
    string key = 1;
    string value = 2;
}

message Request {
    oneof command {
        Get get = 1;
        Set set = 2;
    }
}

message Response {
    bool success = 1;
    string message = 2;
}